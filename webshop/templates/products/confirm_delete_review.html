{% extends "base.html" %}
{% load static %}

{% block title %}Delete Review{% endblock %}

{% block content %}
<h2>Delete Review</h2>
<p>Are you sure you want to delete this review?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'product:product-detail' product_id=review.product.id %}">Cancel</a>
</form>
{% endblock %}
