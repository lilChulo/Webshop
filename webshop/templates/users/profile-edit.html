{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block content %}
  <h2>Profile</h2>
  <h3>Edit Profile</h3>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ user_form.as_p }}
    {% comment %} {{ profile_form.as_p }} {% endcomment %}
    <div>
      <label for="{{ profile_form.profile_picture.id_for_label }}">Profile Picture:</label>
      {% if profile_form.instance.profile_picture %}
        <div>
          <img src="{{ profile_form.instance.profile_picture.url }}" alt="Profile Picture" style="max-width: 150px; max-height: 150px;">
          <input type="checkbox" name="profile_picture-clear" id="profile_picture-clear_id">
          <label for="profile_picture-clear_id">Clear</label>
        </div>
      {% endif %}
      <div>
        <input type="file" name="profile_picture" accept="image/jpg, image/jpeg" id="id_profile_picture">
      </div>
    </div>
    <button type="submit">Save Changes</button>
</form>
{% endblock %}
