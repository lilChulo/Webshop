{% extends "base.html" %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<main class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="p-3 border bg-light">
        <h3 class="mb-4 text-center">Edit Profile - TechMart</h3>
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{ user_form.as_p }}
          <div class="mb-3">
            <label for="{{ profile_form.profile_picture.id_for_label }}" class="form-label">Profile Picture:</label>
            <div>
              {% if profile_form.instance.profile_picture %}
                <img src="{{ profile_form.instance.profile_picture.url }}" alt="Profile Picture" class="img-fluid rounded-circle mb-2" style="max-width: 150px; max-height: 150px;">
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" name="profile_picture-clear" id="profile_picture-clear_id">
                  <label class="form-check-label" for="profile_picture-clear_id">Clear</label>
                </div>
              {% endif %}
              <input type="file" name="profile_picture" accept="image/jpg, image/jpeg" class="form-control mb-3" id="id_profile_picture">
            </div>
          </div>
          <button type="submit" class="btn btn-primary">
            <i class="fa fa-save"></i> Save Changes
          </button>
          <a href="{% url 'profile' %}" class="btn btn-secondary">
            <i class="fa fa-times"></i> Cancel
          </a>
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock %}
