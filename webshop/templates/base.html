<!-- templates/base.html -->

<!DOCTYPE html lang="en">
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Django Auth Tutorial{% endblock %}</title>
</head>
<body>
  <nav>
    <ul>
      {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
      {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'register' %}">Signup</a>
      {% endif %}
    </ul>
  </nav>
  <main>
        {% block content %}
        {% endblock %}
  </main>
</body>
</html>
