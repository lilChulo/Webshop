{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  {% block logged_in_content %} {% endblock %}
  <a href="{% url 'logout' %}">logout</a> 
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">login</a>
  <a href="{% url 'register' %}">signup</a>
{% endif %}
{% endblock %}
