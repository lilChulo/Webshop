{% extends "base.html" %}
{% load static %}

{% block title %}Edit Product{% endblock %}

{% block content %}
<h2>Edit Product: {{ product.name }}</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
<a href="{% url 'customerservice:dashboard' %}">Back to Dashboard</a>
{% endblock %}
